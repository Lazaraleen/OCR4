<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db2f47b7f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/palettegout.css">
</head>
<body>
    <header>
        <img src="../images/logo/ohmyfood.png" alt="logo">
    </header>
    
    <main>
        <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="presentation">
        <article class="restodetail">
            <aside>
                <div>
                    <h1>La palette du goût</h1>
                </div>
                <div>
                    <p class="heart"> <i class="fa-sharp fa-solid fa-heart"></i> </p>
                </div>
            </aside>
        </article>

    </main>

    <footer>
        <h2 class="logo">ohmyfood</h2>
        <p><i class="fa-solid fa-utensils"></i> <b>  Proposer un restaurant</b></p>
        <p><i class="fa-solid fa-handshake-angle"></i> <b>  Devenir partenaire</b></p>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>

</body>
</html>
